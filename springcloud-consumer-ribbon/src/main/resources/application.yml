spring:
  application:
    name: springcloud-consumer-ribbon
server:
  port: 8004
eureka:
  client:
    service-url:
      defaultZone: http://${eurekaHost}:8001/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    ip-address: ${clientIp}
